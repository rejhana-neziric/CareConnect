version: '3.8'

services:

  careconnect-sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: careconnect-sql
    user: root
    restart: unless-stopped
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_PASSWORD}
      - MSSQL_PID=Developer
    ports:
      - 1401:1433
    expose:
      - 1433
    volumes:
      - sqldata:/var/opt/mssql/data
      - sqllog:/var/opt/mssql/log
      - sqlsecrets:/var/opt/mssql/secrets
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P QWElkj132! -Q 'SELECT 1' -C || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 40s
    networks:
      - careconnectnet2024
      
  rabbitmq:
    image: rabbitmq:3-management
    container_name: careconnect-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASSWORD}
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks:
      - careconnectnet2024
    
  careconnect-console:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./CareConnect.Subscriber/Dockerfile
    container_name: careconnect-console
    env_file: 
      - .env 
    environment:
      - RABBIT_HOST=${RABBIT_HOST}
      - RABBIT_PORT=${RABBIT_PORT}
      - RABBIT_USER=${RABBIT_USER}
      - RABBIT_PASSWORD=${RABBIT_PASSWORD}
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - SignalR_HubUrl=${SignalR__HubUrl}
    networks:
      - careconnectnet2024
    depends_on:
      careconnect-api:
        condition: service_started
      rabbitmq: 
        condition: service_healthy

  careconnect-api:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./CareConnect.API/Dockerfile
    container_name: careconnect-api
    env_file: 
      - .env 
    environment:
      - CONNECTION_STRING=Server=${DB_HOST},${DB_PORT};Database=${DB_NAME};User=${DB_USER};Password=${DB_PASSWORD};TrustServerCertificate=True
      - DB_PASSWORD=${DB_PASSWORD}
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - Stripe_SecretKey=${Stripe__SecretKey}
      - RabbitMQ=host=${RABBIT_HOST};username=${RABBIT_USER};password=${RABBIT_PASSWORD}
      - RABBIT_HOST=${RABBIT_HOST}
      - RABBIT_PORT=${RABBIT_PORT}
      - RABBIT_USER=${RABBIT_USER}
      - RABBIT_PASSWORD=${RABBIT_PASSWORD}
    ports:
      - 5241:5241
    networks:
      - careconnectnet2024
    links:
      - careconnect-sql
    depends_on:
      careconnect-sql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5241/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s 

networks:
  careconnectnet2024:
    driver: bridge      
  
volumes:
  rabbitmq-data:
  sqldata:
  sqllog:
  sqlsecrets: